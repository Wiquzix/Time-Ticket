{% extends 'base.html' %}

{% block title %}
Главная
{% endblock %}



{% block main %}
<style>
.map {
    padding: 40px 0;
    text-align: center;
}

.container-m {
    max-width: 1000px;
    margin: 0 auto;
}

h2 {
    font-size: 35px;
    font-family: 'Arial Narrow Bold', sans-serif;
    margin-bottom: 20px;
}
</style>

  <h2>Мероприятия</h2>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for event in events %}
        <div class="col">
          <div class="card shadow-sm">
            <div><h4>{{ event.name }}</h4></div>
            <a href="/event/{{ event.id }}"><img src="static/img/{{ event.filename }}" class="card-img-top" width="100%" height="225"></a>
            <div class="card-body">
              <p class="card-text">{{ event.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/event/{{ event.id }}"><button type="button" class="btn btn-sm btn-outline-primary">Открыть</button></a>
                </div>
                <div align='right'>
                  <span>Начало: {{ event.start_datetime }}</span>
                  <br>
                  <span>Конец: {{ event.end_datetime }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}

      </div>



{% endblock %}
